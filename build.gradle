apply plugin: 'pmd'
apply plugin: 'checkstyle'


task checkstyle(type: Checkstyle){
    configFile = file("../tt-rules-checkstyle.xml")
    source = fileTree('java')
    ignoreFailures = true
    classpath = files()
}

task pmd (type: Pmd) {
    ruleSets = [
            'java-android',
            'java-basic',
            'java-braces',
            'java-clone',
            'java-codesize',
            //'java-comments',
            'java-controversial',
            'java-coupling',
            'java-design',
            'java-empty',
            'java-finalizers',
            'java-imports',
            'java-j2ee',
            'java-javabeans',
            'java-junit',
            'java-logging-jakarta-commons',
            'java-logging-java',
            'java-migrating',
            'java-naming',
            'java-optimizations',
            'java-strictexception',
            'java-strings',
            'java-sunsecure',
            'java-typeresolution',
            'java-unnecessary',
            'java-unusedcode'
    ]
    source = fileTree('java')
    ignoreFailures = true
    reports {
        xml.enabled = true
        html.enabled = false
    }
}
